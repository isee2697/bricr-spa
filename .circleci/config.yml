version: 2.1

only-working-branches: &only-working-branches
  branches:
    only:
      - /hotfix/UL(?:-.+)?$/
      - /features/UL(?:-.+)?$/
      - /bugfix/UL(?:-.+)?$/
# Define the jobs we want to run for this project
jobs:
  build-tests:
    resource_class: medium
    docker:
      - image: cypress/base:12
    steps:
      - checkout
#      - setup_remote_docker:
#          docker_layer_caching: true
      - restore_cache:
          key: 'cache-{{ arch }}-{{ checksum "package.json" }}'
      - run: cp .env.dist .env && cp .env.e2e.dist ./e2e/.env
      - run: npm install && cd e2e && npm install && cd ..
      - save_cache:
          key: 'cache-{{ arch }}-{{ checksum "package.json" }}'
          paths:
            - ~/node_modules
            - ~/.npm
            - ~/.cache
            - ~/e2e/node_modules
            - ~/e2e/.npm
      - run: npm run build:ci
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - .cache/Cypress

  run-chrome:
    docker:
      - image: cypress/browsers:node12.19.0-chrome86-ff82
    resource_class: medium
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run e2e:ci:chrome
  run-firefox:
    resource_class: medium
    docker:
      - image: cypress/browsers:node12.19.0-chrome86-ff82
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run e2e:ci:firefox
  run-coverage:
    docker:
      - image: cimg/node:12.19.1
    steps:
      - checkout
      - run:
          command: cp .env.dist .env && npm install && node ./scripts/get_translations.js --accessToken=$PHRASE_ACCESS_TOKEN --projectID=$PHRASE_PROJECT_ID
          name: "Config and install"
      - run: npm run coverage
  lint-and-build:
    docker:
      - image: cimg/node:12.19.1
    steps:
      - checkout
      - run:
          command: cp .env.dist .env && npm install && node ./scripts/get_translations.js --accessToken=$PHRASE_ACCESS_TOKEN --projectID=$PHRASE_PROJECT_ID
          name: "Config and install"
      - run: npm run lint
      - run: npm run build


# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build-tests:
          filters:
            <<: &only-working-branches
      - lint-and-build:
          filters:
            <<: &only-working-branches
      - run-coverage:
          filters:
            <<: &only-working-branches
      - run-chrome:
          requires:
            - build-tests
      - run-firefox:
          requires:
            - build-tests


