pipelines:
  default:

    - step:
        image: node:12.14.1
        caches:
          - node
        name: Run linter and tests
        script:
          - cp .env.dist .env
          - npm install
          - node ./scripts/get_translations.js --accessToken=$PHRASE_ACCES_TOKEN --projectID=$PHRASE_PROJECT_ID
          - npm run lint
          - npm run coverage
          - npm run build

  custom:
    prod:
      - step:
          image: tshio/node-pipelines:node-12
          name: Build image
          services:
            - docker
          size: 2x
          script:
            - docker build -t 158856956003.dkr.ecr.eu-west-1.amazonaws.com/bricr-spa:$BITBUCKET_COMMIT-stg -f devops/docker/Dockerfile .
            #Variables
            - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            - export AWS_REGION=eu-west-1
            #Dependencies
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - ./aws/install
            #Push commands
            - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 158856956003.dkr.ecr.eu-west-1.amazonaws.com
            - docker push 158856956003.dkr.ecr.eu-west-1.amazonaws.com/bricr-spa:$BITBUCKET_COMMIT-stg

      - step:
          image: wojtaszczykkamil/terraform:0.12.24
          name: Deploy
          script:
            #Variables
            - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            - export PACKAGE=bricr-spa-prod
            - export URL=https://prod.dev-domain.nl
            #Deploy
            - export TF_VAR_docker_tag=$BITBUCKET_COMMIT-stg
            - chmod +x ./devops/scripts/deploy-and-notify.sh
            - ./devops/scripts/deploy-and-notify.sh

