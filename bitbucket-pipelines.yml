  pull-requests:
    '**':
      - step:
          name: build and install
          image: tshio/e2e-runner:v4.0.2.2
          caches:
            - node
            - cypress
            - cypress-node
          script:
            - cp .env.dist .env
            - npm install
            - npm run build:ci
            - cd e2e && npm install && cd ..
          artifacts:
            - build/**
            - e2e/node_modules/**
      - parallel:
          - step:
              name: e2e - firefox
              image: tshio/e2e-runner:v4.0.2.2
              caches:
                - node
              script:
                - cp .env.e2e.dist ./e2e/.env
                - npm run e2e:ci:firefox
          - step:
              name: e2e - chrome
              image: tshio/e2e-runner:v4.0.2.2
              caches:
                - node
              script:
