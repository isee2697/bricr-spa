pipelines:
  default:

    - step:
        image: node:12.14.1
        caches:
          - node
        name: Run linter and tests
        script:
          - cp .env.dist .env
          - npm install
          - npm run lint
          - npm run coverage
          - npm run build

  pull-requests:
    '**':
      - step: 
          name: build and install
          image: tshio/e2e-runner:v4.0.2.2
          caches:
            - node
            - cypress
            - cypress-node
          script:
            - cp .env.dist .env
            - npm install
            - npm run build:ci
            - cd e2e && npm install && cd ..
          artifacts:
            - build/**
            - e2e/node_modules/**
      - parallel:
        - step:
            name: e2e - firefox
            image: tshio/e2e-runner:v4.0.2.2
            caches:
              - node
            script:
              - cp .env.e2e.dist ./e2e/.env
              - npm run e2e:ci:firefox
        - step:
            name: e2e - chrome
            image: tshio/e2e-runner:v4.0.2.2
            caches:
              - node
            script:
              - cp .env.e2e.dist ./e2e/.env
              - npm run e2e:ci:chrome

  tags:
    release-*:
      - step:
          image: qh4r/pipelines:latest
          name: Build image
          services:
            - docker
          script:
            - docker build -t 158856956003.dkr.ecr.eu-west-1.amazonaws.com/bricr-spa:$BITBUCKET_TAG -f devops/docker/Dockerfile .
            #Variables
            - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            - export AWS_REGION=eu-west-1
            #Dependencies
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - ./aws/install
            #Push commands
            - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 158856956003.dkr.ecr.eu-west-1.amazonaws.com
            - docker push 158856956003.dkr.ecr.eu-west-1.amazonaws.com/bricr-spa:$BITBUCKET_TAG

      - step:
          image: wojtaszczykkamil/terraform:0.12.24
          name: Deploy
          script:
            #Variables
            - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            - export PACKAGE=bricr-spa
            - export URL=https://staging.dev-domain.nl
            #Deploy
            - export TF_VAR_docker_tag=$BITBUCKET_TAG
            - chmod +x ./devops/scripts/deploy-and-notify.sh
            - ./devops/scripts/deploy-and-notify.sh

definitions:
  caches:
    cypress: $HOME/.cache/Cypress
    cypress-node: ./e2e/node_modules
  services:
    docker:
      memory: 3000