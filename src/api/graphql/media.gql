type CommonMedia implements LastUpdated {
  id: String!
  pictures(sort: Sort): [Picture!]
  mediaLinks: [MediaLink!]
  textChapters: [TextChapter!]
  usps: [Usp!]
  tags: [Tag!]
  dateUpdated: Date
  lastEditedBy: LastUpdatedProfile
  mediaDescription: String
}

type Picture implements LastUpdated {
  id: String!
  description: String
  type: String @uuidOrEnum(enum: ["PictureType"])
  name: String
  file: File
  lastEditedBy: LastUpdatedProfile
  dateUpdated: Date
  isMainPicture: Boolean
}

type TextChapter {
  id: String!
  name: String
  type: String @uuidOrEnum(enum: ["ChapterOrUspType"])
  text: String
  dateCreated: Date
}

type Usp {
  id: String!
  name: String
  type: String @uuidOrEnum(enum: ["ChapterOrUspType"])
  description: String
  dateCreated: Date
}

type MediaLink {
  id: String!
  name: String
  type: String @uuidOrEnum(enum: ["MediaLinkType"])
  url: String
  dateCreated: Date
}

type Tag {
  id: String!
  name: String
  type: String @uuidOrEnum(enum: ["TagType"])
  description: String
  dateCreated: Date
}

input CommonNewPictureInput {
  fileID: String!
  isMainPicture: Boolean
}

input CommonAddPicturesInput {
  parentId: String!
  pictures: [NewPictureInput!]!
}

input CommonAddTextChapterInput {
  parentId: String!
  name: String
  type: String @uuidOrEnum(enum: ["ChapterOrUspType"])
  text: String
}

input CommonUpdateTextChapterInput {
  parentId: String!
  id: String!
  name: String
  type: String @uuidOrEnum(enum: ["ChapterOrUspType"])
  text: String
}

input CommonAddUspsInput {
  parentId: String!
  type: String @uuidOrEnum(enum: ["ChapterOrUspType"])
  description: String
}

input CommonUpdateUspsInput {
  parentId: String!
  id: String!
  type: String @uuidOrEnum(enum: ["ChapterOrUspType"])
  description: String,
  name: String
}

input CommonAddMediaLinkInput {
  parentId: String!
  type: String @uuidOrEnum(enum: ["MediaLinkType"])
  url: String
  name: String
}

input CommonUpdateMediaLinkInput {
  parentId: String!
  id: String!
  type: String @uuidOrEnum(enum: ["MediaLinkType"])
  url: String
  name: String
}

input CommonAddTagInput {
  parentId: String!
  type: String @uuidOrEnum(enum: ["TagType"])
  description: String
  name: String
}

input CommonUpdateTagInput {
  parentId: String!
  id: String!
  type: String @uuidOrEnum(enum: ["TagType"])
  description: String
  name: String
}

input CommonUpdatePictureInput {
  parentId: String!
  id: String!
  type: String @uuidOrEnum(enum: ["PictureType"])
