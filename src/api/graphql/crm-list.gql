type CrmListItem {
  id: ID!
  type: CrmType!
  firstName: String
  insertion: String
  lastName: String
  phoneNumber: String
  email: String
  avatar: File
  status: CrmStatus
}

type CrmListSearchResult {
  metadata: SearchMetadata
  items: [CrmListItem!]
}

input ListCrmFilters {
  type: CrmType
  status: CrmStatus
}

input CrmWithSameInfoInput {
  firstName: String
  insertion: String
  lastName: String
  email: String
  phoneNumber: String
}

extend type Query {
  crmList(filters: ListCrmFilters, pagination: Pagination, sort: [Sort!]): CrmListSearchResult! @auth
  getCrmWithSameInfo(input: CrmWithSameInfoInput!): CrmListSearchResult! @auth
}
