enum CalendarTypes {
  Meeting
  Appointment
  Birthday
  Travel
  Private
  Task
}

type CalendarGroup {
    id: ID!
    name: String!
    color: String
    members: [Profile!]
}

enum AppointmentRepeat {
    NoRepeat
    Daily
    WorkDays
    Weekly
    Monthly
    Hourly
    Yearly
}

type AppointmentLocation {
    id: ID!
    availablePlaces: Int
    name: String
    suggest: Boolean
}

enum AppointmentType {
    Aquisition
    SigningContract
    Openhouse
    Purchase
    Inspection
    PersonalShowing
}

type AppointmentTerm {
    from: Date
    to: Date
}

enum AppointmentMeetingType {
    ExternalAgreement
    Collegial
    CompleteArgeement
    RedirectAppointment
    FollowUpJob
}

enum AppointmentAddressType {
     LinkedPersonAddress
     NewAcquisitionAddress
}

enum AppointmentState {
    Pencil
    Confirmed
    Completed
    Unconfirmed
}

type Appointment {
    id: ID!
    title: String
    from: Date!
    to: Date!
    alternativeTerms: [AppointmentTerm!]
    allDay: Boolean
    confirmedDate: Boolean
    repeatAppointment: AppointmentRepeat
    description: String
    type: CalendarTypes
    appointmentType: AppointmentType!
    assignedPimIds: [String!]
    agreementType: [AppointmentMeetingType]
    invitedPersons: [String!]
    isInsideOffice: Boolean
    location: String
    outsideLocation: String
    travelTimeBefore: Int
    travelTimeAfter: Int
    state: AppointmentState
    taskLabel: TaskLabel
}

input AppointmentTermInput {
    from: Date
    to: Date
}

input AddAppointmentInput {
    accountId: ID!
    title: String
    from: Date!
    to: Date!
    alternativeTerms: [AppointmentTermInput!]
    allDay: Boolean
    confirmedDate: Boolean
    repeatAppointment: AppointmentRepeat
    description: String
    appointmentType: AppointmentType!
    assignedPimIds: [String!]
    agreementType: [AppointmentMeetingType]
    invitedPersons: [String!]
    isInsideOffice: Boolean
    location: String
    outsideLocation: String
    travelTimeBefore: Int
    travelTimeAfter: Int
}

input AppointmentSearch {
    accountId: ID!
    startDate: String!
    endDate: String!
    selectedUser: String
    selectedGroup: String
    selectedAppointmentType: AppointmentType
    selectTaskType: [TaskLabel!]
}

extend type Mutation {
    addAppointment(input: AddAppointmentInput!): Appointment! @auth
}

extend type Query {
    listCalendar(input: AppointmentSearch!): [Appointment!] @auth
}
