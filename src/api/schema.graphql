type User {
  id: String
  firstName: String
  lastName: String
  email: String
  avatar: String
}

type Query {
  me: User
}

input LoginInput {
  username: String!
  password: String!
}

type LoginResponse {
  accessToken: String!
  refreshToken: String!
}

input ForgotPasswordInput {
  username: String!
}

type ForgotPasswordResponse {
  error: String
  resetPasswordToken: String
}

input ResetPasswordInput {
  newPassword: String!
  token: String!
}

type ResetPasswordResponse {
  error: String!
  newPassword: String
}

type Mutation {
  login(input: LoginInput): LoginResponse
  forgotPassword(input: ForgotPasswordInput): ForgotPasswordResponse
  resetPassword(input: ResetPasswordInput): ResetPasswordResponse
}