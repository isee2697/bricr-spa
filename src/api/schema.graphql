type Me {
    firstName: String!
    lastName: String!
    email: String!
    avatar: String!
  }

type Query {
  me: Me
}

input LoginInput {
  username: String!
  password: String!
}

type LoginResponse {
  accessToken: String!
  refreshToken: String!
}

type Mutation {
  login(input: LoginInput): LoginResponse
}