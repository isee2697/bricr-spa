type User {
  id: String
  firstName: String
  lastName: String
  email: String
  avatar: String
}

type Query {
  me: User
}

input LoginInput {
  username: String!
  password: String!
}

type LoginResponse {
  accessToken: String!
  refreshToken: String!
}

type Mutation {
  login(input: LoginInput): LoginResponse
}